name: Release

on:
  push:
    tags:
      - 'v*'

jobs:
  build:
    name: Build and Test
    runs-on: ubuntu-latest

    strategy:
      matrix:
        runtime: [ win-x64, linux-x64, osx-arm64 ]

    steps:
      - uses: actions/checkout@v4
      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: 6.0.x
      - name: Restore dependencies
        run: dotnet restore
      - name: Build for ${{ matrix.runtime }}
        run: dotnet build --configuration Release --no-restore
      - name: Run Tests
        run: dotnet test --configuration Release --no-build --verbosity normal
      - name: Publish Application
        run: dotnet publish src/wshcmx -r ${{ matrix.runtime }} -c Release --self-contained true -o ./publish/${{ matrix.runtime }}
      - name: Create ZIP Archives
        run: |
          cd ./publish/${{ matrix.runtime }}
          zip -r ../../wshcmx-${{ matrix.runtime }}.zip ./*
          cd ../..
      - name: Upload Build Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: wshcmx-${{ matrix.runtime }}.zip
          path: wshcmx-${{ matrix.runtime }}.zip
  release:
    name: Create GitHub Release
    needs: build
    runs-on: ubuntu-latest

    steps:
      - name: Download Build Artifacts
        uses: actions/download-artifact@v4
        with:
          merge-multiple: true
          path: ./release
      - name: List downloaded artifacts
        run: ls -R ./release
      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ github.ref_name }}
          name: Release ${{ github.ref_name }}
          body: "Automated release for ${{ github.ref_name }}."
          files: |
            ./release/wshcmx-win-x64.zip
            ./release/wshcmx-linux-x64.zip
            ./release/wshcmx-osx-arm64.zip
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}